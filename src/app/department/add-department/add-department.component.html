<div class="container my-5">
  <h1 class="mb-3">Add New Department</h1>

  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="addDepartment()">
        <div class="mb-3">
          <label for="departmentName" class="form-label">DepartmentName</label>
          <input type="text" class="form-control" id="departmentName" name="departmentName" [(ngModel)]="addDepartmentRequest.departmentName">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-primary" routerLink="/departments">Back to list</button>
      </form>
    </div>
  </div>

</div>
