<div class="container my-5">
  <h1 class="mb-3">Edit Department</h1>

  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit) = "updateEmployee()">
        <div class="mb-3">
          <label for="id" class="form-label">Id</label>
          <input type="text" class="form-control" id="id" name="id" readonly [(ngModel)]="departmentDetails.id">
        </div>
        <div class="mb-3">
          <label for="departmentName" class="form-label">Name</label>
          <input type="text" class="form-control" id="departmentName" name="departmentName" [(ngModel)]="departmentDetails.departmentName">
        </div>

        <button type="submit" class="btn btn-primary mr-5">Update</button>
        <button type="button" class="btn btn-danger" (click)="deleteEmployee(departmentDetails.id)">Delete</button>
        <button type="button" class="btn btn-primary" routerLink="/departments">Back to list</button>
      </form>
    </div>
  </div>

</div>
